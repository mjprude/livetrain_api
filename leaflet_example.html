<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>leaflet</title>
  <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css"/>
  <script src="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.js"></script>
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <style>
    #map { position:absolute; top:0; bottom:0; width:100%; }
  </style>
</head>
<body>

  <div id="map"></div>

  <script>
  var map = L.map('map').setView([40.755, -73.95], 11);
  L.tileLayer('http://{s}.tiles.mapbox.com/v3/mjprude.kcf5kl75/{z}/{x}/{y}.png', {
    // attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>',
    maxZoom: 18
  }).addTo(map);
  var circle = L.circle([51.5, -0.09], 80).addTo(map);
  circle.bindPopup("<b>Hello world!</b><br>I am a popup.");

  // var popup = L.popup()
  // .setLatLng([51.51, -0.09])
  // .setContent("I am a standalone popup.")
  // .openOn(map);

  var popup = L.popup();

  function onMapClick(e) {
    popup
    .setLatLng(e.latlng)
    .setContent("You clicked the map at " + e.latlng.toString())
    .openOn(map);
  }

  map.on('click', onMapClick);

  </script>
</body>
</html>
